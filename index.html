<!DOCTYPE html>
<!-- Angular scope -->
<html ng-app>
<head>
  <!-- Angular script -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <!-- filter currency -->
  <div ng-init="amount = 1250.5672">
    <p>{{amount | currency:"$"}}</p>
  </div>
  
  <!-- filter number -->
  <div ng-init="amount = 1250.5672">
    <p>{{amount | number:0}}</p>
  </div>
  
  <!-- filter uppercase -->
  <div ng-init="string = 'the defenders'">
    <p>{{string | uppercase}}</p>
  </div>
  
  <!-- filter date -->
  <div ng-init="myDate = 1399648945000">
    <p>{{myDate | date: 'medium'}}</p>
  </div>
  
  <!-- filter limitTo -->
  <div ng-init="array = [1,2,3,4,5]">
    <p>{{array | limitTo: -2}}</p>
  </div>
  
  <div ng-init="defenders = [
    {name: 'Matt Mudock', alias:'Dare Devil'},
    {name: 'Jessica Jones', alias:'Jewel'},
    {name: 'Luke Cage', alias:'Powerman'},
    {name: 'Danny Rand', alias:'Iron Fist'}
                ];">
    Alias filter:<input type="text" ng-model="search.alias">
    <p>Free search:<input type="text" ng-model="search.$"></p>
    <ul>
      <!-- filter oderBy
      <li ng-repeat="defender in defenders | orderBy: ['name', 'alias']">
        {{defender.name}} is {{defender.alias}}
      </li> -->
      <!-- filter -->
      <li ng-repeat="defender in defenders | filter: search">
        {{defender.name}} is {{defender.alias}}
      </li>
    </ul>
  </div>
</body>
</html>
